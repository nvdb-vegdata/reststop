<html>
<head>
    <link rel="stylesheet" href="assets/hello/hello.css">

    <script type="text/javascript" src="assets/syntaxhighlighter/scripts/shCore.js"></script>
    <script type="text/javascript" src="assets/syntaxhighlighter/scripts/shBrushJScript.js"></script>
    <script type="text/javascript" src="assets/syntaxhighlighter/scripts/shBrushXml.js"></script>
    <link type="text/css" rel="stylesheet" href="assets/syntaxhighlighter/styles/shCoreDefault.css"/>
    <script type="text/javascript">
        SyntaxHighlighter.defaults['gutter'] = false;
        SyntaxHighlighter.defaults['toolbar'] = false;
    </script>

</head>
<body>
<h1>Hello world!</h1>


<h2>REST service:</h2>
<ul id="hellos"></ul>


<h2>SOAP service:</h2>
<div>
<script id="soapMessageTemplate" type="text/template"><S:Envelope xmlns:S="http://schemas.xmlsoap.org/soap/envelope/">
  <S:Body>
    <greet xmlns="http://reststop.kantega.org/ws/hello-1.0">
      <receiver xmlns="">NAME</receiver>
        <lang xmlns="">LANG</lang>
      </greet>
  </S:Body>
</S:Envelope>
</script>
    <form id="soapForm">
        Receiver: <input name="receiver" value="Jane">
        Lang: <input name="lang" value="en" size="4">
        <button id="send">Call service</button>
    </form>

    <div class="soapExchange" style="display: block">
        <div class="request">
            <h3>Request:</h3>
            <div id="soapRequest" ></div>
            <button id="callXml">Call again</button>
        </div>
        <div class="response">
            <h3>Response:</h3>
            <div id="soapResponse" ></div>

            <div class="tests">
                <h3>Response tests:</h3>
                <textarea cols="60" rows="10" id="asserts">$("messageResult").textIs("Hello Jane!")</textarea>
                <p>
                    <button id="check">Run tests!</button>
                    <span id="testresult">

                </span>
                </p>

            </div>
        </div>

    </div>
</div>
<div style="clear: both"></div>
<h2>Resources</h2>
<ul>
    <li><a href="helloworld">helloworld JAX-RS resource</a></li>
    <li><a href="dev/">Development console</a></li>
    <li><a href="spring/hello">Spring MVC controller</a></li>
    <li><a href="wicket/hello">Wicket page</a></li>
    <li><a href="ws/">CXF service listing</a></li>
</ul>
<script src="assets/hello/assert.js"></script>
<script src="assets/hello/hello.js"></script>
</body>
</html>
